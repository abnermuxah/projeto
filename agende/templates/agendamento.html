<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="text-center text-lg-start mt-4 pt-2">
  <h1>Autogendamento</h1>
  <h1>Bem vindo, {{nome}}</h1>
  <h5>Nascimento: {{data_nasc}} <h5>
  <h5>Idade: {{idade}} anos <h5>
  <h5> CPF : {{cpf}}<h5>
  <input type="submit" value="SAIR" />
  <br><br><br><br>
  <form action="" method="POST">
    {% csrf_token %} 
    <p>Selecione uma unidade</p>
    <select>
      {% for unidades in unidades %}
          <option vaule="{{ unidades }}">{{ unidades }}</option>
      {% endfor %}
    </select>
    <br><br>
    <p>Selecione um horario</p>
    <input type="datetime-local" vaule='data_agend'>
    <input type="submit" value="AGENDAR" />
  </form>
</div>
